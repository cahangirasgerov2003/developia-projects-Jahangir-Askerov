name: CI/CD development librarian

on:
  push:
    branches:
      - main1

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build with Maven
        working-directory: ./spring/librarian-jahangir-askerov
        run: mvn clean package -DskipTests

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t jahangirasgarov2003/image ./spring/librarian-jahangir-askerov

      - name: Push Docker Image
        run: docker push jahangirasgarov2003/image
        
  deploy:
    needs: build-and-test  # Deploy only if the 'build-and-test' job succeeds
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Ubuntu Server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker pull jahangirasgarov2003/image
            docker stop image || true
            docker rm image || true
            docker run -d --name container1 -p 9788:8888 jahangirasgarov2003/image