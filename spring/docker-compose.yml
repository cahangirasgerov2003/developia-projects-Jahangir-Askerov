services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: librarian
      MYSQL_USER: cahangir2003
      MYSQL_PASSWORD: 1234
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - my-network

  spring-app:
    build: ./librarian-jahangir-askerov
    container_name: librarian-jahangir-askerov
    ports:
      - "8888:8888"
    depends_on:
      - mysql-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/librarian
      SPRING_DATASOURCE_USERNAME: cahangir2003
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    networks:
      - my-network

volumes:
  mysql_data:
  

networks:
  my-network:
    driver: bridge