spring.application.name = librarian-jahangir-askerov

server.port = 8888

spring.messages.basename = ValidationMessages, messages_az, messages_en

spring.datasource.url = jdbc:h2:mem:db

#spring.datasource.url = jdbc:mysql://localhost:3306/${MYSQL_DATABASE}

spring.datasource.username = ${SPRING_DATASOURCE_USERNAME}

spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD}

#mongodb connection for development
#spring.data.mongodb.uri=mongodb://localhost:27017/${MONGODB_DATABASE}

spring.jpa.hibernate.ddl-auto = update

spring.jpa.show-sql = true

logging.level.org.hibernate.SQL = debug

logging.level.org.hibernate.type.descriptor.sql = trace

spring.jpa.defer-datasource-initialization = true 

spring.h2.console.enabled = true

book.count.limit = 5

spring.cache.type = redis
spring.cache.cache-names = allBooks
spring.data.redis.host = localhost
spring.data.redis.port = 6379
